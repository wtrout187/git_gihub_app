<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Git & GitHub Mastery App</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom right, #111827, #1e3a8a, #312e81);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: rgba(255, 255, 255, 0.8);
    }
    .btn {
      display: inline-block;
      background: linear-gradient(to right, #3b82f6, #6366f1);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4);
    }
    .git-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script checks if we need to redirect to the root and add the path as a route
    (function() {
      const path = window.location.pathname;
      const repo = '/git_gihub_app/';
      
      if (path.indexOf(repo) === 0) {
        const route = path.substr(repo.length);
        if (route && !route.includes('.')) {
          window.location.replace(`${window.location.origin}${repo}?route=${route}`);
        }
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="git-icon">ðŸ”„</div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The branch you're looking for doesn't exist in this repository. Let's get you back to the main branch.</p>
    <a href="/git_gihub_app/" class="btn">Return to Home</a>
  </div>
</body>
</html>
